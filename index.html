<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Primary Meta Tags -->
    <title>Tagflix - Smart Movie & TV Show Watchlist Management</title>
    <meta name="title" content="Tagflix - Smart Movie & TV Show Watchlist Management" />
    <meta name="description" content="Discover, track, and organize your favorite movies and TV shows with intelligent recommendations, custom collections, and personalized analytics. Your ultimate entertainment companion." />
    <meta name="keywords" content="movie watchlist, tv shows, streaming guide, movie tracker, watchlist app, entertainment, recommendations, movie database, tv series tracker" />
    <meta name="author" content="Tagflix" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://tagflix.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tagflix.com/" />
    <meta property="og:title" content="Tagflix - Smart Movie & TV Show Watchlist Management" />
    <meta property="og:description" content="Discover, track, and organize your favorite movies and TV shows with intelligent recommendations, custom collections, and personalized analytics." />
    <meta property="og:image" content="https://tagflix.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Tagflix" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://tagflix.com/" />
    <meta name="twitter:title" content="Tagflix - Smart Movie & TV Show Watchlist Management" />
    <meta name="twitter:description" content="Discover, track, and organize your favorite movies and TV shows with intelligent recommendations and personalized analytics." />
    <meta name="twitter:image" content="https://tagflix.com/og-image.jpg" />
    <meta name="twitter:creator" content="@tagflix" />
    <meta name="twitter:site" content="@tagflix" />
    
    <!-- Performance Optimization -->
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.themoviedb.org" />
    <link rel="preconnect" href="https://image.tmdb.org" />
    <link rel="dns-prefetch" href="https://api.themoviedb.org" />
    <link rel="dns-prefetch" href="https://image.tmdb.org" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Resource hints for better performance -->
    <link rel="prefetch" href="/hero-mockup.webp" as="image" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    
    <!-- Structured Data (JSON-LD) - Basic WebSite Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Tagflix",
      "url": "https://tagflix.com",
      "description": "Smart movie and TV show watchlist management",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://tagflix.com/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Google Analytics - Replace YOUR_GA_ID with actual tracking ID -->
    <!-- Uncomment when ready to deploy -->
    <!--
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GA_ID"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'YOUR_GA_ID', {
        'anonymize_ip': true,
        'send_page_view': false
      });
    </script>
    -->
    
    <!-- Inline critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS - Add your above-the-fold styles here */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Prevent layout shift during load */
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner for initial page load */
      .app-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid #f3f4f6;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- App container -->
    <div id="root">
      <!-- Loading indicator - will be replaced when React mounts -->
      <div class="app-loader"></div>
    </div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration (for PWA support) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered:', registration))
            .catch(error => console.log('SW registration failed:', error));
        });
      }
    </script>
  </body>
</html>
